<nz-form-item>
  <nz-form-label [class]="config.label.className" [ngStyle]="{ width: config.label.width + 'px' }">
    {{config.label.alias}}</nz-form-label>
  <nz-form-control>
    <span class="span" [ngStyle]="{ width: config.control.width + 'px' }">
      {{config.control.value}}
    </span>
  </nz-form-control>
</nz-form-item>
